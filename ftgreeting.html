<script>var musicUrl = "http://www3.ftchinese.com/edm/music/Sinfonia.mp3";</script>
<script>function playSound(soundObject,soundAction) {
  try {
      if (typeof soundObject === "object") {
          if (soundAction === "play") {
              soundObject.play();
          } else if (soundAction === "pause") {
              soundObject.pause();
          }
      }
  } catch (ignore) {       
  }
}

function getURLParameter(url, name) {
  return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(url)||[undefined,""])[1].replace(/\+/g, '%20'))||null;
}


var gMusic = new Audio(musicUrl), gContentEle=document.getElementById("ft-wish-content"), gContentHeight, gContainerHeight, gScrollTime=10, gMyWish;

gMyWish = getURLParameter(window.location.href, "mywish");
if (gMyWish !== null) {
    gContentEle.innerHTML = gMyWish;
} else {
    gContentEle.innerHTML=document.getElementById("ft-wish-text").innerHTML;
    document.getElementById("ft-wish-text").innerHTML = "";
}
gContentHeight = gContentEle.offsetHeight || 300;

gContainerHeight = document.getElementById("ft-wish-container").offsetHeight || 300;

if (gContentHeight < gContainerHeight) {
    gContentHeight = gContainerHeight;
}


if (typeof gMusic.loop == 'boolean'){
  gMusic.loop = true;
} else {
  gMusic.addEventListener('ended', function() {
      this.currentTime = 0;
      this.play();
  }, false);
}

document.getElementById("music-switch").addEventListener("click", function(event) {
    if (event.target.className === "on") {
        event.target.className = "off";
        playSound(gMusic, "pause");
    } else {
        event.target.className = "on";
        playSound(gMusic, "play");
    }
});

document.getElementById("open-user-wish").addEventListener("click", function(event) {
    var k=document.body.className;
    document.body.className = k + " overlay-on";
});

document.getElementById("overlay-close").addEventListener("click", function(event) {
    var k=document.body.className;
    document.body.className = k.replace(/ overlay\-on/g,"");
});

document.getElementById("overlay-shadow").addEventListener("click", function(event) {
    var k=document.body.className;
    document.body.className = k.replace(/ overlay\-on/g,"");
});

document.onreadystatechange = function () {
  if (document.readyState == "interactive") {
    setTimeout (function () {
        document.getElementById("start-screen").className = "fadeOut animated running";
    }, 2000);
    setTimeout (function () {
        var parent = document.body;
        var child = document.getElementById("start-screen");
        parent.removeChild(child);
        var c=document.getElementById("slide").className;
        document.getElementById("slide").className = c + " is-current";
        playSound(gMusic, "play");
    }, 3000);
  }
}</script>
